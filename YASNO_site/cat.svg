<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Клубочек пряжи -->
  <circle cx="70" cy="95" r="18" fill="#e0e7ff" stroke="#a78bfa" stroke-width="2"/>
  <path d="M 55 90 Q 60 85 65 90" stroke="#a78bfa" stroke-width="1.5" fill="none"/>
  <path d="M 60 95 Q 70 92 80 95" stroke="#a78bfa" stroke-width="1.5" fill="none"/>
  <path d="M 65 100 Q 70 98 75 100" stroke="#a78bfa" stroke-width="1.5" fill="none"/>
  <path d="M 75 88 Q 80 90 82 95" stroke="#a78bfa" stroke-width="1.5" fill="none"/>
  
  <!-- Ниточка от клубочка -->
  <path d="M 88 95 Q 95 85 100 75 Q 102 70 100 65" stroke="#a78bfa" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  
  <!-- Тельце -->
  <ellipse cx="70" cy="70" rx="32" ry="28" fill="#d4d4d8" stroke="#78716c" stroke-width="3"/>
  
  <!-- Животик -->
  <ellipse cx="70" cy="75" rx="22" ry="18" fill="#e4e4e7" opacity="0.8"/>
  
  <!-- Голова -->
  <ellipse cx="70" cy="45" rx="35" ry="32" fill="#d4d4d8" stroke="#78716c" stroke-width="3"/>
  
  <!-- Левое ушко -->
  <path d="M 45 30 Q 40 18 48 15 Q 52 20 50 30 Z" fill="#d4d4d8" stroke="#78716c" stroke-width="3"/>
  <path d="M 47 25 Q 45 20 48 18 Q 50 20 49 25 Z" fill="#fca5a5" opacity="0.6"/>
  
  <!-- Правое ушко -->
  <path d="M 95 30 Q 100 18 92 15 Q 88 20 90 30 Z" fill="#d4d4d8" stroke="#78716c" stroke-width="3"/>
  <path d="M 93 25 Q 95 20 92 18 Q 90 20 91 25 Z" fill="#fca5a5" opacity="0.6"/>
  
  <!-- Щечки -->
  <ellipse cx="48" cy="50" rx="10" ry="8" fill="#fca5a5" opacity="0.5"/>
  <ellipse cx="92" cy="50" rx="10" ry="8" fill="#fca5a5" opacity="0.5"/>
  
  <!-- Левый глаз (большой наивный) -->
  <ellipse cx="57" cy="42" rx="7" ry="10" fill="#78716c"/>
  <ellipse cx="58" cy="39" rx="3" ry="4" fill="white"/>
  <circle cx="59" cy="43" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Правый глаз (большой наивный) -->
  <ellipse cx="83" cy="42" rx="7" ry="10" fill="#78716c"/>
  <ellipse cx="84" cy="39" rx="3" ry="4" fill="white"/>
  <circle cx="85" cy="43" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Носик -->
  <ellipse cx="70" cy="52" rx="4" ry="3" fill="#f472b6"/>
  
  <!-- Ротик (милая улыбка) -->
  <path d="M 62 56 Q 70 60 78 56" stroke="#78716c" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 70 52 L 70 56" stroke="#78716c" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Усики слева -->
  <line x1="40" y1="48" x2="25" y2="45" stroke="#78716c" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="40" y1="52" x2="25" y2="54" stroke="#78716c" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Усики справа -->
  <line x1="100" y1="48" x2="115" y2="45" stroke="#78716c" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="100" y1="52" x2="115" y2="54" stroke="#78716c" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Левая лапка (держит клубочек) -->
  <ellipse cx="52" cy="85" rx="8" ry="12" fill="#d4d4d8" stroke="#78716c" stroke-width="2.5"/>
  <ellipse cx="52" cy="92" rx="7" ry="5" fill="#e4e4e7"/>
  
  <!-- Правая лапка (тянется к клубочку) -->
  <ellipse cx="88" cy="85" rx="8" ry="12" fill="#d4d4d8" stroke="#78716c" stroke-width="2.5"/>
  <ellipse cx="88" cy="92" rx="7" ry="5" fill="#e4e4e7"/>
  
  <!-- Нижние лапки -->
  <ellipse cx="60" cy="95" rx="7" ry="5" fill="#d4d4d8" stroke="#78716c" stroke-width="2"/>
  <ellipse cx="80" cy="95" rx="7" ry="5" fill="#d4d4d8" stroke="#78716c" stroke-width="2"/>
  
  <!-- Хвостик -->
  <path d="M 100 75 Q 110 70 115 75 Q 118 80 115 85" stroke="#78716c" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Пальчики на лапках (детали) -->
  <line x1="50" y1="94" x2="50" y2="96" stroke="#78716c" stroke-width="1" stroke-linecap="round"/>
  <line x1="54" y1="94" x2="54" y2="96" stroke="#78716c" stroke-width="1" stroke-linecap="round"/>
  <line x1="86" y1="94" x2="86" y2="96" stroke="#78716c" stroke-width="1" stroke-linecap="round"/>
  <line x1="90" y1="94" x2="90" y2="96" stroke="#78716c" stroke-width="1" stroke-linecap="round"/>
</svg>
